storage: /tmp/verdaccio/storage
plugins: ./plugins

web:
  enable: true
  title: Verdaccio

auth:
  htpasswd:
    file: /tmp/verdaccio/htpasswd

uplinks:
  npmjs:
    url: https://registry.npmjs.org/

packages:
  '@*/*':
    access: $all
    publish: $all
    proxy: None
  '**':
    access: $all
    publish: $all
    proxy: None

server:
  keepAliveTimeout: 60

middlewares:
  audit:
    enabled: true

logs:
  - {type: stdout, format: pretty, level: error}
