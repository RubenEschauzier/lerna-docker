storage: /tmp/verdaccio/storage
plugins: ./plugins

web:
  enable: true
  title: Verdaccio

auth:
  htpasswd:
    file: /tmp/verdaccio/htpasswd

packages:
  '@comunica/query-sparql-solid':
    access: $all
    publish: $authenticated
    proxy: npmjs

  '@comunica/config-query-sparql-solid':
    access: $all
    publish: $authenticated
    proxy: npmjs

  '@comunica/actor-http-inrupt-solid-client-authn':
    access: $all
    publish: $authenticated
    proxy: npmjs

 
  '@*/*':
    access: $all
    publish: $authenticated
  '**':
    access: $all
    publish: $authenticated
    proxy: npmjs


server:
  keepAliveTimeout: 60

middlewares:
  audit:
    enabled: true

logs:
  - {type: stdout, format: pretty, level: error}

listen:
  - 0.0.0.0:4873
